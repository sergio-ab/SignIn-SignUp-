<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Clara Monta침o">
  <title>Change Password | NEOBANK</title>

  <!-- Fuente -->
  <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Iconos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- Estilos globales (con versi칩n) -->
  <link rel="stylesheet" href="assets/css/style.css?v=1.1">
  <link rel="stylesheet" href="assets/css/style2.css?v=1.1">

  <style>
    body.changepassword-page {
      background: url("assets/images/background1.jpg") center/cover no-repeat;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-family: "Inter Tight", sans-serif;
    }

    .construction-box {
      background: rgba(0, 0, 0, 0.65);
      padding: 40px 60px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      max-width: 450px;
      width: 90%;
      animation: fadeIn 0.6s ease-out;
    }

    .construction-box h1 {
      font-size: 1.8rem;
      margin-bottom: 20px;
      color: #00c896;
    }

    .construction-box p {
      font-size: 1rem;
      line-height: 1.5;
      margin-bottom: 30px;
    }

    .btn-return {
      background: #007f67;
      border: none;
      color: #fff;
      padding: 12px 35px;
      border-radius: 50px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .btn-return:hover {
      transform: scale(1.05);
      opacity: 0.9;
    }

    footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 0.85rem;
      color: rgba(255, 255, 255, 0.7);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-15px); }
      to   { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body class="changepassword-page">
  <!-- Bot칩n flotante para cambiar de estilo -->
  <button id="styleToggleBtn" title="Cambiar estilo" onclick="toggleStyle()">
    <i class="fa-solid fa-paintbrush"></i>
  </button>

  <div class="construction-box">
    <h1><i class="fa-solid fa-wrench"></i> Page Under Construction</h1>
    <p>
      We're currently working on this feature.<br>
      Soon you'll be able to change your password securely from here.
    </p>
    <button class="btn-return" type="button" onclick="goBackToMain()">
      <i class="fa-solid fa-arrow-left"></i> Return to Dashboard
    </button>
  </div>

  <footer class="site-footer">
    <p><br>&copy; 2025 Grupo 4. NEOBANK Web System.</p>
  </footer>

 <script>
  // Volver al Dashboard manteniendo el estilo actual
  function goBackToMain() {
    var active = localStorage.getItem("activeStyle") || "main";
    var url = "main.html?style=" + encodeURIComponent(active) + "&t=" + Date.now();
    window.location.href = url;
  }

  // Alternar entre style.css (main) y style2.css (alt) y guardar preferencia
  function toggleStyle() {
    var mainStyle = document.querySelector('link[href^="assets/css/style.css"]');
    var altStyle  = document.querySelector('link[href^="assets/css/style2.css"]');
    if (!mainStyle || !altStyle) return;

    if (altStyle.disabled) {
      mainStyle.disabled = true;
      altStyle.disabled  = false;
      localStorage.setItem("activeStyle", "alt");
      document.body.classList.add("theme-alt");   // 游댲 A침ade la clase
    } else {
      altStyle.disabled  = true;
      mainStyle.disabled = false;
      localStorage.setItem("activeStyle", "main");
      document.body.classList.remove("theme-alt"); // 游댲 La quita
    }
  }

  // Aplicar estilo guardado al cargar esta p치gina
  (function restoreStylePreference() {
    var active    = localStorage.getItem("activeStyle");
    var mainStyle = document.querySelector('link[href^="assets/css/style.css"]');
    var altStyle  = document.querySelector('link[href^="assets/css/style2.css"]');
    if (!mainStyle || !altStyle) return;

    if (active === "alt") {
      mainStyle.disabled = true;
      altStyle.disabled  = false;
      document.body.classList.add("theme-alt");    // 游댲 Aplica la clase al cargar
    } else {
      altStyle.disabled  = true;
      mainStyle.disabled = false;
      document.body.classList.remove("theme-alt");
    }
  })();
</script>

</body>
</html>
